name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cancel_previous:
    runs-on: ubuntu-latest
    steps:
    - uses: styfle/cancel-workflow-action@0.9.1
      with:
        workflow_id: ${{ github.event.workflow.id }}
        
  build_and_test_spm_mac:
    needs: cancel_previous
    runs-on: macos-11
    steps:
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '13.0'
    - uses: actions/checkout@v2
    - uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SOVRAN_SSH_KEY }}
    - name: Build
      run: swift build
    - name: Run tests
      run: swift test --enable-code-coverage
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2

  build_and_test_spm_linux:
    needs: cancel_previous
    runs-on: ubuntu-latest
    steps:
    - uses: fwal/setup-swift@v1
      with:
        swift-version: "5.4"
    - uses: actions/checkout@v2
    - uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SOVRAN_SSH_KEY }}
    - name: Build
      run: swift build
    - name: Run tests
      run: swift test --enable-test-discovery --enable-code-coverage
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2

  build_and_test_ios:
    needs: cancel_previous
    runs-on: macos-11
    steps:
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '13.0'
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      with:
        path: /Users/runner/Library/Developer/Xcode/DerivedData/**/SourcePackages/checkouts
        key: ${{ runner.os }}-spm-ios-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-ios
    - uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SOVRAN_SSH_KEY }}
    - run: xcodebuild test -scheme Segment-Package test -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 11' -enableCodeCoverage YES build test
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2

  build_and_test_tvos:
    needs: cancel_previous
    runs-on: macos-11
    steps:
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '13.0'
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      with:
        path: /Users/runner/Library/Developer/Xcode/DerivedData/**/SourcePackages/checkouts
        key: ${{ runner.os }}-spm-tvos-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-tvos
    - uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SOVRAN_SSH_KEY }}
    - run: xcodebuild test -scheme Segment-Package test -sdk appletvsimulator -destination 'platform=tvOS Simulator,name=Apple TV' -enableCodeCoverage YES build test
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2
      
  build_and_test_watchos:
    needs: cancel_previous
    runs-on: macos-11
    steps:
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '13.0'
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      with:
        path: /Users/runner/Library/Developer/Xcode/DerivedData/**/SourcePackages/checkouts
        key: ${{ runner.os }}-spm-watchos-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-watchos
    - uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SOVRAN_SSH_KEY }}
    - run: xcodebuild test -scheme Segment-Package test -sdk watchsimulator -destination 'platform=watchOS Simulator,name=Apple Watch Series 5 - 40mm' -enableCodeCoverage YES build test
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2

  build_and_test_examples:
    needs: cancel_previous
    runs-on: macos-11
    steps:
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '13.0'
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      with:
        path: /Users/runner/Library/Developer/Xcode/DerivedData
        key: ${{ runner.os }}-spm-examples-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-examples
    - uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SOVRAN_SSH_KEY }}
        
    - name: build for ios simulator
      run: |
          cd Examples/apps/BasicExample
          xcodebuild test -workspace "BasicExample.xcworkspace" -scheme "BasicExample" -sdk iphonesimulator -enableCodeCoverage YES build test
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2 

    - name: build for ios simulator
      run: |
          cd Examples/apps/ObjCExample
          xcodebuild test -workspace "ObjCExample.xcworkspace" -scheme "ObjCExample" -sdk iphonesimulator -enableCodeCoverage YES build test
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2 

    - name: build for ios simulator
      run: |
          cd Examples/apps/SegmentUIKitExample
          xcodebuild test -workspace "SegmentUIKitExample.xcworkspace" -scheme "SegmentUIKitExample" -sdk iphonesimulator -enableCodeCoverage YES build test
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2 

    - name: build for mac catalyst
      run: |
          cd Examples/apps/SegmentUIKitExample
          xcodebuild test -workspace "SegmentUIKitExample.xcworkspace" -scheme "SegmentUIKitExample" -destination 'platform=macOS,variant=Mac Catalyst' -enableCodeCoverage YES build test
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2          
  
  build_and_test_dest_examples:
    needs: cancel_previous
    runs-on: macos-11
    steps:
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '13.0'
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      with:
        path: /Users/runner/Library/Developer/Xcode/DerivedData
        key: ${{ runner.os }}-spm-dest-example-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-dest-example
    - uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SOVRAN_SSH_KEY }}
    - name: build for ios simulator
      run: |
          cd Examples/apps/DestinationsExample
          xcodebuild test -workspace "DestinationsExample.xcworkspace" -scheme "DestinationsExample" -sdk iphonesimulator -enableCodeCoverage YES build test
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2